<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Web Component Toast</title>
    <script type="module" src="index.js"></script>
    <style>
      body {
        display: grid;
        height: 100%;
        width: 100%;
        place-items: center;
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 16px;
      }

      .column {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="column">
        <div class="row">
          <wc-toast-icon type="success"></wc-toast-icon>
          <wc-toast-icon type="error"></wc-toast-icon>
          <wc-toast-icon type="loading"></wc-toast-icon>
          <wc-toast-icon type="custom" icon="ðŸ˜€"></wc-toast-icon>
          <wc-toast-icon type="svg">
            <svg
              slot="svg"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              width="20"
              height="20"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
          </wc-toast-icon>
          <wc-toast-icon type="blank"></wc-toast-icon>
        </div>
        <div class="row">
          <wc-toast-content message="Auth failed"></wc-toast-content>
          <wc-toast-content>
            <p slot="content" style="background-color: turquoise"><b>Auth success</b></p>
          </wc-toast-content>
        </div>
        <div class="row">
          <button class="toast">Toast</button>
        </div>
        <div class="row">
          <wc-toast position="bottom-right"> </wc-toast>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const toast = document.querySelector('.toast');

    toast.addEventListener('click', () => {
      // create wc-toast-item
      const toastItem = document.createElement('wc-toast-item');
      // create wc-toast-icon
      const toastIcon = document.createElement('wc-toast-icon');
      toastIcon.setAttribute('type', 'error');
      //  create wc-toast-content
      const toastContent = document.createElement('wc-toast-content');
      toastContent.setAttribute('message', 'Auth failed');
      // append wc-toast-icon to wc-toast-item
      toastItem.appendChild(toastIcon);
      toastItem.appendChild(toastContent);
      // append wc-toast-item to wc-toast
      document.querySelector('wc-toast').appendChild(toastItem);
    });
  </script>
</html>
