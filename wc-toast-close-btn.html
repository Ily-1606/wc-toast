<body>
  <template>
    <style>
      .host {
        width: 20px;
        opacity: 1;
        height: 20px;
        border-radius: 2px;
        border: 1px solid #dadce0;
        background: #f9fafb;
        position: relative;
        cursor: pointer;
      }

      .host::after,
      .host::before {
        content: '';
        transform: rotate(45deg);
        position: absolute;
        border-radius: 2px;
        opacity: 1;
        background: #616161;
        bottom: 7.9px;
        left: 3px;
        height: 1.5px;
        width: 12px;
      }

      .host::before {
        transform: rotate(-45deg);
      }
    </style>
  </template>
</body>
