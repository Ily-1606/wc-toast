<body>
  <template>
    <style>
      /*
       * Author: Timo Lins
       * License: MIT
       * Source: https://github.com/timolins/react-hot-toast/blob/main/src/components/toast-bar.tsx
       */

      :host {
        --wc-toast-item-factor: 1;
        --wc-toast-item-margin-top: 0px;
        --wc-toast-item-margin-bottom: 16px;

        z-index: 9999;
        left: 0px;
        right: 0px;
        display: flex;
        position: absolute;
        transition: all 230ms cubic-bezier(0.21, 1.02, 0.73, 1);
        margin-top: var(--wc-toast-item-margin-top);
        margin-bottom: var(--wc-toast-item-margin-bottom);
        justify-content: center;
      }

      :host > * {
        pointer-events: auto;
      }

      @keyframes enter-animation {
        0% {
          transform: translate3d(0, calc(var(--wc-toast-item-factor) * -200%), 0) scale(0.6);
          opacity: 0.5;
        }
        100% {
          transform: translate3d(0, 0, 0) scale(1);
          opacity: 1;
        }
      }

      @keyframes exit-animation {
        0% {
          transform: translate3d(0, 0, -1px) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate3d(0, calc(var(--wc-toast-item-factor) * -150%), -1px) scale(0.6);
          opacity: 0;
        }
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fade-out {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .wc-toast-bar {
        display: flex;
        background: #fff;
        color: #363636;
        line-height: 1.3;
        will-change: transform;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1), 0 3px 3px rgba(0, 0, 0, 0.05);
        animation: enter-animation 0.35s cubic-bezier(0.21, 1.02, 0.73, 1) forwards;
        max-width: 350px;
        pointer-events: auto;
        padding: 8px 10px;
        border-radius: 8px;
      }

      .wc-toast-bar.dismiss {
        animation: exit-animation 0.4s forwards cubic-bezier(0.06, 0.71, 0.55, 1);
      }
    </style>
    <div class="wc-toast-bar">
      <slot></slot>
    </div>
  </template>
</body>
